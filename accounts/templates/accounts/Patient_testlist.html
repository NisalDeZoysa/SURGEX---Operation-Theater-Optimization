{%extends 'base_layout.html'%}

{%block content%}

    <body>
        <h1>List of surgeries</h1>
        <div class ="patients">
            {% for patient in Patients %}
                <div class = "patient">
                    <h2><a href="{%url 'algorithms:testdetail' slug=patient.NIC%}">{{patient.name}}</a></h2>
                    <p>{{patient.age}}</p>
                    <p>{{patient.NIC}}</p>
                    <p>{{patient.surgery_time}}</p>
                    
                </div>

            {% endfor %}
        </div>
        <p><a type="button" id="homepage-btn" class="btn btn-outline-warning btn-lg" href="{%url 'genetic:genetic_a'%}">Post Surgeries</a></p>
            
    </body>
{%endblock%}

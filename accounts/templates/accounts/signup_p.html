{%extends 'base_layout.html'%}

{% load crispy_forms_tags %}

{%block content%}


<div class="container-login">
    <div class="left-login-container">
        {% comment %} includes the left image {% endcomment %}

    </div>
    <div class="right-login-container">
        {% comment %} Includes the content {% endcomment %}

        <h1>Sign Up</h1>
        <form class="site-form" action="/accounts/signup_p/" method="post">
            {%csrf_token%}
            {{form|crispy}}
            <input type="submit" class="btn btn-outline-warning" value="Sign up">
        </form>
    </div>
</div>
{%endblock%}
